/////////
//Setup//
/////////
clear
sv_cheats 1
developer 1

///////////
//Aliases//
///////////
alias ibmap "exec isometric_bmap"
alias iamap "exec isometric_amap"

alias +scoreboard "+showscores; net_graph 1"
alias -scoreboard "-showscores; net_graph 0"

/////////
//Binds//
/////////
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind space "+jump"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "+attack3"
bind mouse4 "+use_action_slot_item"
bind mouse5 "last_disguise"
bind v "last_disguise"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind 0 "slot10"
bind v "lastdisguise"
bind q "invprev"
bind e "invnext"
bind z "voice_menu_1"
bind x "voice_menu_2"
bind c "voice_menu_3"
bind y "say"
bind u "say_team"
bind p "toggleconsole"
bind mwheelup "+jump"
bind mwheeldown "+jump"
bind tab "+scoreboard"
bind leftarrow "next_map_vote 0"
bind downarrow "next_map_vote 1"
